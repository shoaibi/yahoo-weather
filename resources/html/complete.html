<!doctype html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Yahoo Weather Forecast</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="latitude">Latitude</label>  
  <div class="col-md-4">
  <input id="latitude" name="latitude" type="text" placeholder="latitude" class="form-control input-md" required="">
  <span class="help-block">Enter Latitude Here</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="longitude">Longitude</label>  
  <div class="col-md-4">
  <input id="longitude" name="longitude" type="text" placeholder="Logitude" class="form-control input-md" required="">
  <span class="help-block">Enter Longitude Here</span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Search</button>
  </div>
</div>
<table class="table table-bordered" style="width: 80%; margin: 0 auto;">
<thead><tr><th style="width: 20%">0</th><th style="width: 5%">1</th><th style="width: 5%">2</th><th style="width: 10%">3</th><th style="width: 60%">4</th></tr></thead><tbody><tr><td>0, 0</td><td>0, 1</td><td>0, 2</td><td>0, 3</td><td>0, 4</td></tr><tr><td>1, 0</td><td>1, 1</td><td>1, 2</td><td>1, 3</td><td>1, 4</td></tr></tbody></table>
</fieldset>
</form>
</body>
</html>
