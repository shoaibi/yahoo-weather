<form class="form-horizontal">
  <fieldset>

    <!-- Form Name -->
    <legend>Yahoo Weather Forecast</legend>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="latitude">Latitude</label>
      <div class="col-md-4">
        <input id="latitude" name="latitude" type="text" placeholder="latitude" class="form-control input-md" required="">
        <span class="help-block">Enter Latitude Here</span>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="longitude">Longitude</label>
      <div class="col-md-4">
        <input id="longitude" name="longitude" type="text" placeholder="Logitude" class="form-control input-md" required="">
        <span class="help-block">Enter Longitude Here</span>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit"></label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-primary">Execute</button>
      </div>
    </div>
  </fieldset>
</form>
